<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>template dome</title>
    <script src="js/data.js"></script>
    <link rel="stylesheet" type="text/css" href="js/style.css">
    <style>
    </style>
    <script src="js/template.js"></script>
    <script>
        window.onload = function() {
			data = data.content;
            var blockComponent = document.getElementById('blockComponent').innerHTML;
            var grid444 = document.getElementById('grid444').innerHTML;
            var grid333 = document.getElementById('grid333').innerHTML;
            var tableResponsive = document.getElementById('tableResponsive').innerHTML;
            var titleAndBody = document.getElementById('titleAndBody').innerHTML;
            var paragraph = document.getElementById('paragraph').innerHTML;
            var listDl = document.getElementById('listDl').innerHTML;
            var listOl = document.getElementById('listOl').innerHTML;
            var listUl = document.getElementById('listUl').innerHTML;
            var pictureRight = document.getElementById('pictureRight').innerHTML;
            var pictureLeft = document.getElementById('pictureLeft').innerHTML;

			document.getElementById('box').innerHTML=fn(data,{
				blockComponent:blockComponent,
                grid333:grid333,
				grid444:grid444,
				tableResponsive:tableResponsive,
				titleAndBody:titleAndBody,
				paragraph:paragraph,
                listDl:listDl,
                listOl:listOl,
                listUl:listUl,
                pictureRight:pictureRight,
                pictureLeft:pictureLeft
			});
        };
    </script>
</head>

<body>
    <script id="listDl" type="text/html">
        <exp for="value in @component">
            <dl>
                <dt>{{@value.title|toHtml}}</dt>
                <exp for="child in @value.children">
                    <dd>{{@child.text|toHtml}}</dd>
                </exp>
            </dl>
        </exp>
    </script>
    <script id="listOl" type="text/html">
        <exp for="value in @component">
            <ol>
                <exp for="child in @value.children">
                    <li>{{@child.text|toHtml}}</li>
                </exp>
            </ol>
        </exp>
    </script>
    <script id="listUl" type="text/html">
        <exp for="value in @component">
            <ul>
                <exp for="child in @value.children">
                    <li>{{@child.text|toHtml}}</li>
                </exp>
            </ul>
        </exp>
    </script>
    <script id="blockComponent" type="text/html">
    	<exp for="value in @tree">
			<div>
				<exp component></exp>
			</div>
    	</exp>
    </script>
    <script id="grid333" type="text/html">
        <div class="row">
            <exp for="value in @tree">
                <div class="col-md-3">
                    <exp component></exp>
                </div>
            </exp>
        </div>
    </script>
    <script id="grid444" type="text/html">
		<div class="row">
			<exp for="value in @tree">
				<div class="col-md-4">
					<exp component></exp>
				</div>
			</exp>
		</div>
    </script>
    <script id="tableResponsive" type="text/html">
    	<exp for="value in @component">
			<table class="table">
				<thead>
					<tr>
						<exp for="value in @value.thead">
							<th>{{@value.text|toHtml}}</th>
						</exp>
					</tr>
				</thead>
				<tbody>
					<exp for="tr in @value.tbody">
						<tr>
							<exp for="td in @tr">
								<td>
									{{@td.text|toHtml}}
								</td>
							</exp>
						</tr>
					</exp>
				</tbody>
			</table>
    	</exp>
    </script>
    <script id="titleAndBody" type="text/html">
    	<exp for="value in @component">
			<h3>{{@value.title|toHtml}} <small>{{@value.smallTitle|toHtml}}</small></h3>
   			<exp for="p in @value.children">
   				<p>{{@p.text|toHtml}}</p>
   			</exp>
    	</exp>
    </script>
    <script id="paragraph" type="text/html">
    	<exp for="value index in @component">
			<p>{{(1 + @component.length) * 3 }}
				{{@value.text|toHtml}}
			</p>
    	</exp>
    </script>
    <script id="pictureRight" type="text/html">
    	<exp for="value in @component">
            <exp for="child in @value.children">
                <p>{{@child.text|toHtml}}</p>
            </exp>
            <div><img src="{{@value.imgSrc}}" title="图片"></div>
        </exp>
    </script>
    <script id="pictureLeft" type="text/html">
    	<exp for="value in @component">
            <div>
                <img src="{{@value.imgSrc}}" title="图片">
            </div>
            <exp for="child in @value.children">
                <p>{{@child.text|toHtml}}</p>
            </exp>
        </exp>
    </script>
    <div class="container">
        <div id="box">
        </div>
    </div>
</body>

</html>
