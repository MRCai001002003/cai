<div class="relative component-container" ng-repeat="table in content.component">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th ng-repeat="(thIndex, th) in table.thead">
                    <div class="relative component-container">
                        <div class="edit-box" contenteditable="true" save-content="save(th,'text')" insert-html="th.text || '表头'">

                        </div>
                        <div class="editor-btns text-overflow">
                            <a ng-click="removeCol(table,thIndex)" href="javascript:;" class="delete-component">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                            <a ng-click="addCol(table, thIndex)" href="javascript:;" class="insert-component">
                                <sapn class="glyphicon glyphicon-plus"></sapn>
                            </a>
                        </div>
                    </div>
                </th>
                <th class="col-xs-1"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(rowIndex, row) in table.tbody">
                <td ng-repeat="(colIndex, col) in row" >
                	<div class="edit-box" contenteditable="true" save-content="save(col,'text')" insert-html="col.text"></div>
                </td>
                <td>
                    <div class="relative">
                        <div class="editor-btns text-overflow">
                            <a ng-click="removeRow(table,rowIndex)" href="javascript:;" class="delete-component">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                            <a ng-click="addRow(table, rowIndex)" href="javascript:;" class="insert-component">
                                <sapn class="glyphicon glyphicon-plus"></sapn>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
        <tfoot>
        	<tr>
        		<td ng-repeat="(tfIndex,tf) in table.tfoot">
					<div class="edit-box" contenteditable="true" save-content="save(tf,'text')" insert-html="tf.text">

					</div>
        		</td>
        		<td></td>
        	</tr>
        </tfoot>
    </table>
    <div class="editor-btns module-btns text-overflow">
        <a ng-click="remove($index)" href="javascript:;" class="delete-component">
            <span class="glyphicon glyphicon-trash"></span>
        </a>
        <a ng-click="add($index)" href="javascript:;" class="insert-component">
            <sapn class="glyphicon glyphicon-plus"></sapn>
        </a>
    </div>
</div>
